<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container d-flex">
        <div class="principal w-50 m-auto">
            <div class="d-flex justify-content-center">
                <input type="text" id="calc" class=" w-75 mt-3 text-end pe-2" maxlength="20" value="0" readonly="true">
            </div>
            <div class="d-flex justify-content-center" id="div1">
                <button id="Retr">Retr</button>
                <button id="CE" value="C" onclick="presionarC()">CE</button>
                <button id="C"  value="C" onclick="presionarC()">C</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="7" value="7" onclick="presionarNumero(7)">7</button>
                <button id="8"value="8" onclick="presionarNumero(8)">8</button>
                <button id="9" value="9"  onclick="presionarNumero(9)">9</button>
                <button id="/" value="/"  onclick="operar(4)">/</button>
                <button id="Raiz" value="âˆš" onclick="operar(6)">Raiz</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="4" value="4"  onclick="presionarNumero(4)">4</button>
                <button id="5" value="5"  onclick="presionarNumero(5)">5</button>
                <button id="6" value="6"  onclick="presionarNumero(6)">6</button>
                <button id="*" value="x"  onclick="operar(3)">*</button>
                <button id="%" value="%"  onclick="operar(7)">%</button>
            </div>
            <div class="d-flex justify-content-center">
                <button value="1"  onclick="presionarNumero(1)">1</button>
                <button value="2"  onclick="presionarNumero(2)">2</button>
                <button value="3"  onclick="presionarNumero(3)">3</button>
                <button value="+"  onclick="operar(2)">-</button>
                <button>1/x</button>
            </div>
            <div class="d-flex justify-content-center pb-3">
                <button value="0"  onclick="presionarNumero('0')" >0</button>
                <button>+/-</button>
                <button value="." onclick="presionarComa()">.</button>
                <button value="+"  onclick="operar(1)">+</button>
                <button value="="  onclick="presionarIgual()">=</button>
            </div>
        </div>
    </div>
   
</body>
</html>
